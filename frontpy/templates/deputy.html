{% extends "index.html" %}
{% block content %}
<div class="row">
    <div class="span2"><img style="height: 128px;" src="{{ deputy.image }}"</img></div>
    <div class="span2">{{ deputy.name }}</div>
</div>
{% for vote, results in queries.items() %}
<table class="table table-striped">
    <thead>
        <th colspan="2"><h1>{{ vote }}</h1></th>
    </thead>
    <tbody>
        {% for result in results.hits %}
        <tr>
            <td><a href="{{ result.fields.file_href }}">{{ result.fields.title }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endfor %}
{% endblock %}
