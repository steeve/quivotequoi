<table class="table table-striped">
    <tbody>
        {% for hit in hits.hits %}
        <tr>
            <td><img style="height: 96px;" src="{{ hit._source.image }}"</img></td>
            <td><a href="/deputy/{{ hit._source.uuid }}">{{ hit._source.name }}</a></td>
            <td>{{ hit._source.jurisdiction }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
